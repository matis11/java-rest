<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                    <td>

                    </td>
                </tr>

                    <form data-bind="submit: grades.add">

    <article class="main" id="students">
        <h1>Studenci</h1>

        <form>
            <table>
                <thead>
                <tr class="search">
                    <td>
                        <span>Index</span>
                        <input type="number" placeholder="Filtruj"
                               data-bind="textInput: model.students.queryParams.indexQuery">
                        <button>[OK]</button>
                    </td>
                    <td>
                        <span>First name</span>
                        <input type="text" placeholder="Filtruj"
                               data-bind="textInput: model.students.queryParams.nameQuery">
                        <button>[OK]</button>
                    </td>
                    <td>
                        <span>Last name</span>
                        <input type="text" placeholder="Filtruj"
                               data-bind="textInput: model.students.queryParams.surnameQuery">
                        <button>[OK]</button>
                    </td>
                    <td>
                        <span>Date</span>
                        <input type="date" data-bind="textInput: model.students.queryParams.birthdayQuery">
                        <button>[OK]</button>
                    </td>
                    <td>
                        <span>Actions</span>
                    </td>
                </tr>
                </thead>
                <tbody>
                <!-- ko foreach: students-->
                <tr>
                    <td><input type="number" data-bind="value: index" readonly required></td>
                    <td><input type="text" data-bind="value: name" placeholder="First Name"
                               minlength="1"></td>
                    <td><input type="text" data-bind="value: surname" required placeholder="Last name"
                               minlength="1"></td>
                    <td><input type="number" data-bind="value: birthday" required minlength="1">
                    </td>
                    <td>
                        <button onclick="location.href='#grades'">[GRADES]</button>
                        <button data-bind="click: $parent.students.delete">[DEL]</button>
                        <button data-bind="click: $parent.students.getGrades">[MORE]</button>
                        <button>[EDIT]</button>
                    </td>
                </tr>
                <!-- /ko -->
                <tr>
                    <form data-bind="submit: students.add">
                        <td><input name="index" placeholder="Index" type="number" readonly step="1" min="0" max="999999"
                                   required/></td>
                        <td><input name="name" placeholder="First name" type="text" required/></td>
                        <td><input name=surname placeholder="Last name" type="text" required/></td>
                        <td><input name="birthday" type="date" min="1950-01-01" max="2016-05-20" required/></td>
                        <td>
                            <button type="submit">Save</button>
                        </td>
                    </form>
                </tr>
                </tbody>
            </table>
        </form>
    </article>

    <article class="main" id="subjects">
        <h1>Przedmioty</h1>

        <form>
            <table>
                <thead>
                <tr>
                    <td>
                        <span>Id</span>
                        <input type="number" placeholder="Filtruj">
                        <button>[OK]</button>
                    </td>
                    <td>
                        <span>Name</span>
                        <input type="text" placeholder="Filtruj"
                               data-bind="textInput: model.subjects.queryParams.nameQuery">
                        <button>[OK]</button>
                    </td>
                    <td>
                        <span>Mentor</span>
                        <input type="text" placeholder="Filtruj"
                               data-bind="textInput: model.subjects.queryParams.leaderQuery">
                        <button>[OK]</button>
                    </td>
                    <td>
                        <span>Actions</span>
                    </td>
                </tr>
                </thead>
                <tbody>
                <!-- ko foreach: subjects -->
                <tr>
                    <td><span>1</span></td>
                    <td><input type="text" value="TPAS" placeholder="Name" minlength="1"></td>
                    <td><input type="text" value="T.Pawlak" required placeholder="Mentor" minlength="1"></td>
                    <td>
                        <button>[DEL]</button>
                        <button>[MORE]</button>
                        <button>[EDIT]</button>
                    </td>
                </tr>
                <!-- /ko -->

                <tr>
                    <form data-bind="submit: subjects.add">
                        <td><input name="name" placeholder="Course name" type="text" required/></td>
                        <td><input name="leader" placeholder="Leader" type="text" required/></td>
                        <td>
                            <button type="submit">Save</button>
                        </td>
                    </form>
                </tr>

                </tbody>
            </table>
        </form>
    </article>
</main>

</body>
</html>
